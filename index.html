<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neurotap</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Stream Chat CDN (if not using npm bundler) -->
  <script src="https://unpkg.com/stream-chat/dist/browser/stream-chat.min.js"></script>
</head>
<body>
  <h1>Neurotap â€“ Emotional Awareness Chat</h1>

  <!-- Username -->
  <input id="username" placeholder="Enter username" />

  <!-- Chat Box -->
  <div id="chat-box"></div>
  <input id="message-input" placeholder="Type a message..." />
  <button id="send-btn">Send</button>

  <!-- Tone Display -->
  <div id="tone-display"></div>

  <!-- Neurotransmitter Tags -->
  <h3>Neurotransmitters:</h3>
  <ul id="tags-list"></ul>

  <!-- History Dashboard -->
  <h3>Message History:</h3>
  <ul id="history-list"></ul>
  <button id="clear-history-btn">Clear History</button>

  <!-- Rephraser -->
  <h3>Rephraser:</h3>
  <input id="rephrase-input" placeholder="Text to rephrase" />
  <button id="rephrase-btn">Rephrase</button>
  <div id="rephrase-output"></div>

  <!-- Brain Zones -->
  <h3>Brain Zones:</h3>
  <div id="amygdala">Amygdala</div>
  <div id="pfc">Prefrontal Cortex</div>
  <div id="hippocampus">Hippocampus</div>
  <div id="acc">Anterior Cingulate Cortex</div>

  <!-- Load your main.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
